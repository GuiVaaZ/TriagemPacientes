<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Introdução aos Formulários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
            <h2>Classificação do paciente:</h2>
            <br>
            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
            <label class="btn btn-outline-primary" for="option1">Azul</label>

            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
            <label class="btn btn-outline-success" for="option2">Verde</label>
            
            <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
            <label class="btn btn-outline-warning" for="option3">Amarelo</label>

            <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
            <label class="btn btn-outline" for="option4">Laranja</label>

            <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off">
            <label class="btn btn-outline-danger" for="option5">Vermelho</label>

            <h4>Nivel de Prioridade:</h4>
            <br>
            <label for="customRange3" class="form-label">Baixa x Alta</label>
            <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">

            <a href="pagina2.html"><input type="submit" value="Voltar" class="btn btn-primary" /></a>
            <a href=""><input type="submit" value="Enviar" class="btn btn-primary" /></a>
        </div>
    </div>
</body>

</html>
